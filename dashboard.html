<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>pi</title>
<style>
  :root {
    --bg: #0a0a0f; --bg2: #12121a; --bg3: #1a1a25;
    --fg: #e0e0e8; --fg2: #888898; --fg3: #555568;
    --accent: #7c6ff0; --accent2: #9d8cf0;
    --border: #2a2a3a; --radius: 8px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--fg); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif; font-size: 14px; line-height: 1.5; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }

  .container { max-width: 640px; width: 100%; padding: 40px 20px; }
  .header { margin-bottom: 40px; }
  .header h1 { font-size: 28px; font-weight: 700; color: var(--accent); margin-bottom: 4px; }
  .header p { color: var(--fg2); font-size: 14px; }

  .mounts { display: flex; flex-direction: column; gap: 12px; }
  .mount { background: var(--bg2); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px 20px; text-decoration: none; color: var(--fg); transition: all 0.15s; display: block; }
  .mount:hover { border-color: var(--accent); background: var(--bg3); }
  .mount-name { font-weight: 600; font-size: 16px; margin-bottom: 2px; }
  .mount-prefix { font-size: 12px; color: var(--accent2); font-family: "SF Mono", "Fira Code", monospace; }
  .mount-desc { font-size: 13px; color: var(--fg2); margin-top: 4px; }

  .empty { text-align: center; padding: 40px; color: var(--fg3); background: var(--bg2); border: 1px solid var(--border); border-radius: var(--radius); }
  .empty p { margin-bottom: 8px; }
  .empty code { color: var(--fg2); font-size: 12px; font-family: "SF Mono", "Fira Code", monospace; background: var(--bg3); padding: 2px 6px; border-radius: 4px; }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>pi</h1>
      <p>web server</p>
    </div>
    <div id="mounts" class="mounts">
      <div class="empty"><p>Loadingâ€¦</p></div>
    </div>
  </div>

<script>
(async () => {
  const el = document.getElementById("mounts");
  try {
    const res = await fetch("/_api/mounts/dashboard");
    const mounts = await res.json();

    if (mounts.length === 0) {
      el.innerHTML = `<div class="empty">
        <p>No extensions mounted</p>
        <p>Use <code>pi.events.emit("web:mount", { ... })</code> to add one</p>
      </div>`;
      return;
    }

    el.innerHTML = mounts.map(m => `
      <a class="mount" href="${m.prefix}">
        <div class="mount-name">${esc(m.label)}</div>
        <div class="mount-prefix">${esc(m.prefix)}</div>
        ${m.description ? `<div class="mount-desc">${esc(m.description)}</div>` : ""}
      </a>
    `).join("");
  } catch (e) {
    el.innerHTML = `<div class="empty"><p>Failed to load mounts</p></div>`;
  }
})();

function esc(s) {
  const d = document.createElement("div");
  d.textContent = s;
  return d.innerHTML;
}
</script>
</body>
</html>
